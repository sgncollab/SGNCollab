<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let item of data;index as i" >
    <ion-item (click)="stringCheck(item.playlist_id)">
      <ion-label class="ion-text-wrap">
        <p><b> Id:</b>
          <ion-note color="secondary">{{item.playlist_id}}</ion-note>
        </p>
        <p><b> Playlist Name:</b>
          <ion-note color="secondary"> {{item.playlist_name}}</ion-note>
        </p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option style="background-color: chartreuse;" (click)="updatePlaylist(item)">
        <ion-icon style="color:blue" name="pencil"></ion-icon>
    </ion-item-option>
      <ion-item-option  style="background-color: red;" (click)="deletePlaylist(item)">
          <ion-icon style="color:black" name="trash-outline"></ion-icon>
      </ion-item-option>
     
    </ion-item-options>
  </ion-item-sliding>
