<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of aartiDetails; index as i">
      <ion-item (click)="openAartiDetails(item,i)">
        <ion-label color="primary">{{item.marathiTitle}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
