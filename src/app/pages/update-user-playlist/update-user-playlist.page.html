<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update</ion-title>
    <img slot="end" src="../../../assets/images/logo.png"  style="display:inline-block ;height: 8vh; width:8vh;" />
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card style="margin:4vh; border-radius:2vh">
    <ion-list>
      <ion-item *ngFor="let item of data" style=" font-size:3vh;font-weight:300;
      border:1px solid lightgray;border-radius:2vh;margin-left:2vw;margin-right:2vw; margin-bottom:2vh;">
       <label>{{item.marathiTitle}}</label>
      <ion-checkbox slot="end" mode="ios" [(ngModel)]="item.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-button expand="block" fill="solid" color="primary" (click)="onNext()"  style="margin-top:-2vh;margin-left:4vh;margin-right:4vh;border-radius:2vh;height:5vh">Next</ion-button>
</ion-content>
