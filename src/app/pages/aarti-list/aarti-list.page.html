<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-searchbar autocomplete="on" placeholder="Search Aarti" [(ngModel)]="searchAarti" (ionChange)="searchList($event)"
    style="border-radius:35px;">
  </ion-searchbar>

  <ion-segment mode="ios" class="segment" color="dark" (click)="displayLang()">
    <ion-segment-button value="all" style="zoom:1;font-weight: 600;" class="segment-button">
      मराठी
    </ion-segment-button>
    <ion-segment-button value="favorites" style="zoom:1.1;font-weight: 600;" class="segment-button">
      English
    </ion-segment-button>
  </ion-segment>
  <div style="margin-top: 6vh;">
    <ion-list class="bg-transparent" *ngFor="let item of copyData;index as i">
      <ion-item style="--inner-padding-start:23vw; font-size:3vh;font-weight:300;border:1px solid lightgray;border-radius:4vh;margin-left:7vw;margin-right:7vw;"
        *ngIf="!lang" (click)="openAartiDetails(item,i)">{{item.marathiTitle}} </ion-item>
      <ion-item style="--inner-padding-start:18vw;  font-size:3vh;font-weight:300;border:1px solid lightgray;border-radius:4vh;margin-left:7vw;margin-right:7vw;" *ngIf="lang"
        (click)="openAartiDetails(item,i)">{{item.englishTitle}}</ion-item>
    </ion-list>
  </div>
</ion-content>
