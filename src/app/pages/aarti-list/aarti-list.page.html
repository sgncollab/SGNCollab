<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar  autocomplete = "on" placeholder="Search Aarti" [(ngModel)]="searchAarti" 
  (ionChange)="searchList($event)"></ion-searchbar>
  <ion-list *ngFor="let item of copyData;index as i" >
      <ion-item (click)="openAartiDetails(item,i)">
        <ion-label color="secondary">
          {{ item.englishTitle }}
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
