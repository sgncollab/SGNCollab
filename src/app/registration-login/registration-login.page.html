<ion-content>
  <div>
    <ion-row style="height: 70px;">
      <!-- <img src="(../../../assets/images/img.png"> -->
    </ion-row>
  </div>
  <div style="margin-top: 10px;">
    <ion-row style="justify-content: center;">
      <ion-col size="1">
      </ion-col>
      <ion-col size="5">
        <img  class="g" (click)="displayMenu('search')" src="(../../../assets/images/2.png">
      </ion-col>
      <ion-col size="5">
        <img class="g" style="float: right;" (click)="displayMenu('display')" src="(../../../assets/images/1.png">       
      </ion-col>
      <ion-col size="1">
      </ion-col>
    </ion-row>
  </div>
  <ion-card>
    <ion-segment mode="ios" value ="Login" >
      <ion-segment-button style="height:6vh;" value="Login" (click)="checkView('loginView')">
        <b>Login</b>
      </ion-segment-button>
      <ion-segment-button style="height:6vh;" value="Register"  (click)="checkView('registerView')">
        <b>Register</b>
      </ion-segment-button>
    </ion-segment>
    <div *ngIf="display">
      <ion-item>
        <ion-icon name="person-sharp"></ion-icon>
        <ion-input type="text" placeholder="Username" class="ion-text-capitalize" (ionChange)="onChange($event)"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-icon name="chevron-forward-outline"></ion-icon>
        <ion-input  (ionChange)="pinInput($event)" type="number" style="-webkit-text-security:disc" placeholder="Create PIN"></ion-input>
       
      </ion-item> -->
      <ion-item>
        <ion-input placeholder="Create PIN" [type]="getType()" maxlength="4" pattern="[0-9]{4}" required  ></ion-input>
        <ion-icon [name]="passwordToggle" item-right (click)="toggleTextPassword()"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Confirm PIN"  [type]="getType()" maxlength="4" pattern="[0-9]{4}" required  ></ion-input>
        <!-- <ion-icon [name]="passwordToggle" item-right (click)="toggleTextPassword()"></ion-icon> -->
      </ion-item>
      <ion-item>
        <ion-button (click)="register()">Register</ion-button>
      </ion-item>
    </div>

    <div *ngIf="!display">
      <ion-item>
        <ion-icon name="person-sharp"></ion-icon>
        <ion-input class="ion-text-capitalize" type="text" placeholder="Username" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="chevron-forward-outline"></ion-icon>
        <ion-input [(ngModel)]="pinNumber" type="number" style="-webkit-text-security:disc" placeholder="Enter PIN"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button>Login</ion-button>
      </ion-item>
    </div>
  </ion-card>
</ion-content>
