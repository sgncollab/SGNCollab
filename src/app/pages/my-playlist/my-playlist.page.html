<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
<ion-list style="margin: 10px; border-radius: 6px;" *ngFor="let item of data;index as i">
  
  
  <ion-row>
    <ion-col  size="1" >
    </ion-col>
    <ion-col size="9"  (click)="stringCheck(item.playlist_id)">
      <ion-label>
        <p><b> Id:</b>
          <ion-note color="#3b5998">{{item.playlist_id}}</ion-note>
        </p>
        <p><b> Playlist Name:</b>
          <ion-note color="#3b5998"> {{item.playlist_name}}</ion-note>
        </p>
      </ion-label>
    </ion-col>
    <ion-col  size="1" >
      <ion-icon  (click)="presentActionSheet(item)" name="ellipsis-vertical-outline"></ion-icon>
    </ion-col>
    <ion-col  size="1" >

    </ion-col>
  </ion-row>
  
</ion-list>
