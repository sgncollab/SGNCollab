<ion-header></ion-header>

<ion-content>
  <div >
    <!-- class or id, card? -->
    <ion-card>
      <ion-item>
        <ion-input type="text" placeholder="Enter your name" [(ngModel)]="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Enter your mobile number" [(ngModel)]="mobNo"></ion-input>
        <!--  type & variable  -->
      </ion-item>
      <ion-item>
        <ion-label>Remember Me</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="isChecked"></ion-checkbox>
      </ion-item>
      <ion-row style=" justify-content: center;">
        <ion-button (click)="login()">Login</ion-button>
        <!-- space -->
      </ion-row>
    </ion-card>
  </div>
</ion-content>

<div class="ion-padding">
  <ion-item style="border-radius: 5px;">
    <ion-icon name="person-sharp"></ion-icon>
    <ion-input type="text" placeholder="UserName"
      style="padding-left:10px !important;background-color:white;font-size: 15px; color: black; margin-left:10px;font-family:'Nunito,sans-serif'">
    </ion-input>
  </ion-item><br>
  <ion-item style="border-radius: 5px;">
    <ion-icon name="call-sharp"></ion-icon>
    <ion-select style="font-size: 15px; font-family:'Nunito,sans-serif'" placeholder="Ext">
      <ion-label> Select Country Code</ion-label>
      <ion-select-option *ngFor="let item of items">{{item.code}} </ion-select-option>
    </ion-select>
    <ion-input type="Number" placeholder="Mobile Number"
      style="padding-left:10px !important;background-color:white; font-size: 15px; color: black; font-family:'Nunito,sans-serif'">
    </ion-input>
  </ion-item>
  <div>
    <ion-row style="margin-top: 10px;">
      <ion-checkbox></ion-checkbox>
      <ion-label>
        <p style="font-size: 14px; color: black; margin-left: 3px;">Remember Me</p>
      </ion-label>
    </ion-row>
  </div>
</div>
