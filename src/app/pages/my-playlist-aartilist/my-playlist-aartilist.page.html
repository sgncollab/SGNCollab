<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aarti-List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-segment mode="ios" class=“checkbox-circle” value="all" class="segment" color="dark" (click)="displayLang()">
  <ion-segment-button value="all" style="zoom:1;font-weight: 600;" class="segment-button">
    मराठी
  </ion-segment-button>
  <ion-segment-button value="favorites" style="zoom:1.1;font-weight: 600;" class="segment-button">
    English
  </ion-segment-button>
</ion-segment>

<ion-content>
  <ion-list *ngFor="let item of myList;index as i">
    <ion-item style="--inner-padding-start:23vw; padding-right:3vw;font-size:3vh;font-weight:300;border:1px solid lightgray;margin-left:7vw;margin-right:7vw;border-radius:35px;"
      *ngIf="!lang" (click)="openAartiDetails(item,i)">{{item.marathiTitle}} </ion-item>
    <ion-item style="--inner-padding-start:18vw; padding-right:3vw; font-size:3vh;font-weight:300" *ngIf="lang"
      (click)="openAartiDetails(item,i)">{{item.englishTitle}}</ion-item>

    <!-- <ion-item *ngIf="!lang" (click)="openAartiDetails(item,i)">{{item.marathiTitle}}</ion-item>
    <ion-item *ngIf="lang" (click)="openAartiDetails(item,i)">{{item.englishTitle}}</ion-item> -->
    <!-- <ion-item (click)="openAartiDetails(item,i)">
      <ion-label color="secondary">{{ item.marathiTitle }}</ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>
