<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of data;index as i">
    <ion-item (click)="stringCheck(item.playlist_id)">
      <p>Id:</p>{{item.playlist_id}} 
      <ion-label color="secondary"> 
        <p>Aarti:</p>{{item.playlist_name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
