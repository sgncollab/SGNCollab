<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>MARATHI</ion-label>
    <ion-toggle (click)="displayLang()"></ion-toggle>
    <ion-label>ENGLISH</ion-label>
  </ion-item>
  <ion-list *ngFor="let item of data;index as i">
    <!-- <ion-item (click)="openAartiDetails(item,i)">
      <ion-label color="secondary">
        {{ item.marathiTitle }}
      </ion-label>
    </ion-item> -->
    <ion-item *ngIf="!lang" (click)="openAartiDetails(item,i)">{{item.marathiTitle}}</ion-item>
    <ion-item *ngIf="lang" (click)="openAartiDetails(item,i)">{{item.englishTitle}}</ion-item>
  </ion-list>
</ion-content>
