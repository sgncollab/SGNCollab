<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <img slot="end" src="../../../assets/images/logo.png"  style="display:inline-block ;height: 8vh; width:8vh;" />
  </ion-toolbar>
</ion-header>

<ion-content class="background" >
    <ion-searchbar slot="fixed" autocomplete="on" placeholder="Search Aarti" [(ngModel)]="searchAarti" (ionChange)="searchList($event)">
    </ion-searchbar>
    <ion-segment  slot="fixed" mode="ios" value="मराठी" class="segment"  (click)="displayLang()">
      <ion-segment-button value="मराठी" class="segment-button" (click)="checkLang('marathi')" style="font-family:khand-SemiBold;font-size:2.3vh">
        देवनागरी
      </ion-segment-button >
      <ion-segment-button value="English" class="segment-button" (click)="checkLang('english')" style="font-family: Dosis-SemiBold;font-size:2.3vh">
        English
      </ion-segment-button>
    </ion-segment>
  <div style="margin-top: 14vh;"  >
    <ion-list class="bg-transparent" *ngFor="let item of copyData;index as i" >
      
      <ion-item  style="font-size:3vh;font-weight:300;border:1px solid lightgray;
      border-radius:2vh;margin-left:7vw;margin-right:7vw;"
        *ngIf="!lang" (click)="openAartiDetails(item,i)"> 
        <ion-label style="text-align:center; font-family: Khand-Regular;">{{item.marathiTitle}}</ion-label>   
      </ion-item>

      <ion-item  style="font-size:3vh;font-weight:300;border:1px solid lightgray;
      border-radius:2vh;margin-left:7vw;margin-right:7vw;" *ngIf="lang"
        (click)="openAartiDetails(item,i)">
        <ion-label style="text-align:center;font-size:3vh; font-family: Dosis-Regular;">{{item.englishTitle}}</ion-label></ion-item>
    </ion-list>
  </div>
</ion-content>
