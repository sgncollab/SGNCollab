<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aarti-List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of myList;index as i">
    <ion-item (click)="openAartiDetails(item,i)">
      <ion-label color="secondary">
        {{ item.marathiTitle }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
