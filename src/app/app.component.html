<ion-app>
  <ion-menu  menuId="main-menu" contentId="main-content" type="overlay">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/images/gg.jpg">
        <ion-label>
          <h2>Welcome</h2>
          <p class="ion-text-capitalize">{{username}}</p>
        </ion-label>
      </div>
     
      <ion-list class="menu-items" lines="none" >
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="sideMenuClick(i)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
