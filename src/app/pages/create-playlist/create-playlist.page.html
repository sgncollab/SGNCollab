<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <!-- {{item.marathiTitle}}
      <ion-checkbox mode="ios" slot="end" [(ngModel)]= item.isChecked>
        </ion-checkbox> -->
       <input type="checkbox"  slot="end" mode="ios" (change)="getItem($event,item)">
        {{item.marathiTitle}} 
    </ion-item>
     <ion-button (click)="onNext()" id="rightButton" [disabled]="checkedbtn" >Next</ion-button>
  </ion-list>
</ion-content>
