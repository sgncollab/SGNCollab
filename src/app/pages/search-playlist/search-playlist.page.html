<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Logo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-searchbar debounce="500"  placeholder="Search Playlist" inputmode="numeric" [(ngModel)]="searchPlaylist" 
  (ionChange)="search()">
  </ion-searchbar>
  <div *ngIf="fetchSearch.length > 0; else noItems"> 
  <ion-list *ngFor ="let item of fetchSearch;index as i">
    <ion-item  (click)="getString(item.playlist_id)">
      <ion-label >{{ item.playlist_name }}</ion-label>
    </ion-item>
  </ion-list>
 </div> 
<!-- <ng-template *ngIf = "this.noItemFound" > -->
  <ion-item *ngIf = "this.noItemFound" >
    No items found!
  </ion-item>
<!-- </ng-template> -->
</ion-content>
