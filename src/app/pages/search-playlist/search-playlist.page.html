<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search Playlist</ion-title>
    <img slot="end" src="../../../assets/images/logo.png"  style="display:inline-block ;height: 8vh; width:8vh;" />
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-searchbar debounce="500"  placeholder="Enter playlist code" inputmode="numeric" [(ngModel)]="searchPlaylist" 
  (ionChange)="search($event)">
  </ion-searchbar>
  <div *ngIf="fetchSearch.length > 0;"> 
  <ion-list class="bg-transparent"  *ngFor ="let item of fetchSearch;index as i">
    <ion-item class="ion-text-capitalize"style=" border:1px solid lightgray;
    border-radius:2vh;margin-left:7vw;margin-right:7vw;" 
    (click)="getString(item.playlist_id)">
    <ion-label style="font-size:3vh;">
      <ion-row>

        <ion-col size="3">{{item.playlist_id}} </ion-col>
        <ion-col >{{ item.playlist_name }}</ion-col>
      </ion-row>
       </ion-label> 
    </ion-item>
  </ion-list>
 </div> 

  <ion-item *ngIf = "this.noItemFound" style="--inner-padding-start:22vw; font-size:3vh;font-weight:300;border:1px solid lightgray;
  border-radius:2vh;margin-left:7vw;margin-right:7vw;" >
    No Playlist found!
  </ion-item>

</ion-content>
