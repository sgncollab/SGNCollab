<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <input type="checkbox" slot="end" (change)="getItem($event,item)">{{item.marathiTitle}}
    </ion-item>
     <ion-button (click)="onNext()" id="rightButton" [disabled]="checkedbtn">Next</ion-button>
  </ion-list>

</ion-content>
