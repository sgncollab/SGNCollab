<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <input type="checkbox" slot="end" (change)="getItem($event,item)">{{item.marathiTitle}}
    </ion-item>
    <ion-button (click)="onNext()" id="rightButton">Next</ion-button>
  </ion-list>
</ion-content>
