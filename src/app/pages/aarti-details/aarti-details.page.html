<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Aarti</ion-title>
    <ion-button [disabled]="lowerLimit" slot="end"  (click)="changeFont('minus')"><ion-icon src="../../../assets/images/magnifying-glass-with-minus-sign.svg"></ion-icon></ion-button>
    <ion-button [disabled]="upperLimit" slot="end" (click)="changeFont('plus')"><ion-icon src="../../../assets/images/plus-zoom-magnifying.svg"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>


<section>
  <ion-card class="cat_1" style="margin-bottom: 3vh;">
    <ion-item-divider sticky style="min-height: 8vh;padding-left:0px;text-align: center;">
      <div *ngIf="lang" style="width: 100%; text-align: center; font-family:Dosis-SemiBold;font-size:3vh;font-weight:600;color:#3b5998">
        {{aartiData.englishTitle}}</div>
      <div *ngIf="!lang" style="width: 100%; text-align: center;font-family:Khand-SemiBold; font-size:3vh;font-weight:600;color:#3b5998">
        {{aartiData.marathiTitle}}</div>
    </ion-item-divider>
    <div>
      <ion-item *ngIf="!lang" lines="none" class="splitData" text-center no-lines style="padding-bottom:10px;margin-top:2vh; font-family: Khand-Regular;"
        [style.font-size]=smallFont>
        {{aartiData.marathiAarti}}
      </ion-item>
    </div>
    <div >
      <ion-item *ngIf="lang" lines="none" class="splitData" text-center no-lines style="padding-top:10px;margin-top:2vh; font-family: Dosis-Regular;"
        [style.font-size]=smallFont>
        {{aartiData.englishAarti}}
      </ion-item>
    </div>
  </ion-card>
  
  <ion-button (click)="onNextPrev('prev')" style="margin-left:3vw;">
    <ion-icon name="caret-back-outline"></ion-icon>Prev
  </ion-button>
  <ion-button (click)="onNextPrev('next')" style="float:right;">Next
    <ion-icon name="caret-forward-outline"></ion-icon>
  </ion-button>
</section>
